<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Are you sure you want to delete the following course?</h1>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>{{ course.name }}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{{ course.description.desc }}</td>
                </tr>
            </table>
            <form action="/">
                <button type="submit">No</button>
            </form>
            <form action="/courses/destroy/{{course.id}}/remove" method="POST">
                {% csrf_token %}
                <button type="submit">Yes! I want to delete this</button>
            </form>
        </div>
    </body>
</html>
