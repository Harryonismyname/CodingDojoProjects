<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <form id="dojoform" action="/results" method="POST">
                {% csrf_token %}
                <p>Your Name:</p>
                <input name="name" type="text">
                <p>Dojo Location:</p>
                <select name="location" id="location">
                    <option value="sanjose">San Jose</option>
                    <option value="berkely">Berkely</option>
                    <option value="boise">Boise</option>
                    <option value="chicago">Chicago</option>
                    <option value="dallas">Dallas</option>
                    <option value="losangeles">Los Angeles</option>
                    <option value="orangecounty">Orange County</option>
                    <option value="seattle">Seattle</option>
                    <option value="tulsa">Tulsa</option>s
                    <option value="tysonscorner">Tysons Corner</option>
                    <option value="online">Online</option>
                </select>
                <p>Favorite Language:</p>
                <select name="favlang" id="favlang">
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Java">Java</option>
                    <option value="C">C</option>
                </select>
                <p>Coment (optional): <textarea name="comment" id="comment" cols="60" rows="10"></textarea></p>
                <button type="submit" form="dojoform" id="BUTTON">Button</button>
            </form>
        </div>
    </body>
</html>
