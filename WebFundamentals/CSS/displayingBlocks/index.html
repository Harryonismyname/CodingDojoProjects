<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Document</title>
    </head>
    <body>
        <div id="Wrapper">
            <div id="Header">
                <img src="images/github.jpg" alt="githubLogo" class="headerImg">
                <h1>Display our blocks!</h1>
                <img src="images/catandninja.png" alt="Octocat and Ninja" class="headerImg">
            </div>
            <div class="column">
                <img src="images/dojocat.jpg" alt="A Ninja Octocat" class="columnItemBlue">
                <img src="images/coder2.jpg" alt="A coder Octocat" class="columnItemBlue">
                <img src="images/cherry.jpg" alt="A delicious iceCream Octocat" class="columnItemBlue">
                <img src="images/aidorucat.png" alt="A singer Octocat" class="columnItemBlue">
            </div>
            <div class="column">
                <img src="images/heisencat.png" alt="Breaking Bad Octocat" class="columnItemRed">
                <img src="images/riddlocat.png" alt="Riddler Octocat" class="columnItemRed">
                <img src="images/oktobercat.png" alt="Oktoberfest Octocat" class="columnItemRed">
                <img src="images/domo-cat.png" alt="Domo Octocat" class="columnItemRed">
            </div>
            <div class="column">
                <img src="images/linkcat.png" alt="Link the Octocat" class="columnItemBlue">
                <img src="images/chellocat.jpg" alt="Portals Octocat" class="columnItemBlue">
                <img src="images/mario.png" alt="mario" class="columnItemBlue">
                <img src="images/kantana.jpg" alt="Octocat with kantana" class="columnItemBlue">
            </div>
            <div class="column">
                <img src="images/ironcat.png" alt="IronOctocat" class="columnItemRed">
                <img src="images/stormtroopocat.png" alt="Octocat Stormtrooper" class="columnItemRed">
                <img src="images/cooler.png" alt="My Little Pony Octocat" class="columnItemRed">
                <img src="images/daftpunk.gif" alt="daftpunk Octocat" class="columnItemRed">
            </div>
            <div class="column">
                <img src="images/defunktocat.png" alt="defunktocat" class="columnItemBlue">
                <img src="images/visionary.jpg" alt="mac entheusiast Octocat" class="columnItemBlue">
                <img src="images/jean-luc-picat.jpg" alt="Jean luc Picat" class="columnItemBlue">
                <img src="images/codercat.jpg" alt="Coder cat" class="columnItemBlue">
            </div>
        </div>
    </body>
</html>
